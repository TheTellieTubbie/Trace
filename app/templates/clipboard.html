<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clipboard Monitor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4"> Clipboard Monitor</h1>

        <form method="post">
            <button type="submit" class="btn btn-primary mb-3">Start Monitoring</button>
        </form>

        <h3>Detected Clipboard Entries:</h3>
        {% if log %}
            <div class="list-group">
                {% for entry in log|reverse %}
                    <div class="list-group-item">
                        <p><strong>Status:</strong> {{ entry.status }}</p>
                        <p><strong>Timestamp:</strong> {{entry.timestamp }}</p>
                        <pre>{{ entry.text[:300] }}{% if entry.text|length > 300 %}...{% endif %}</pre>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No Clipboard Activity Not Logged Yet</p>
        {% endif %}
    </div>
</body>
</html>

</body>
</html>
